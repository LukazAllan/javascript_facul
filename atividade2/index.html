<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-toggle="dark">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#" id="titulo">Aula de Javascript</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </nav>

    <div class="float-container">
        <div class="float">
            <span class="titulo">Nome</span>
            <input id="nome" type="text" id="nome" placeholder="Digite seu nome">
        </div>
    </div>

    <div class="float-container">
        <div class="float">
            <span class="titulo">1° Nota</span>
            <input id="nota1" type="text" id="nome" placeholder="Digite sua primeira nota">
        </div>
        <div class="float">
            <span class="titulo">2° Nota</span>
            <input id="nota2" type="text" id="nome" placeholder="Digite sua segunda nota">
        </div>
    </div>

    <div class="float-container">
        <div class="float">
            <span class="titulo">Aulas Presentes</span>
            <input id="aulap" type="text" id="nome" placeholder="Digite a quantidade de aulas presentes">
        </div>
        <div class="float">
            <span class="titulo">Total de Aulas</span>
            <input id="aulat" type="text" id="nome" placeholder="Digite o total de aulas">
        </div>
    </div>

    <div class="float-container">
        <div class="float">
            <span class="titulo">Recuperação, se houver</span>
            <input id="rec" type="text" id="nome" placeholder="Digite a nota de recuperação">
        </div>
    </div>
    <div id="sapoha"></div>
    <button id="botao" type="button" class="btn btn-primary">Calcule</button>

    <script src="script.js"></script>
</body>
</html>
